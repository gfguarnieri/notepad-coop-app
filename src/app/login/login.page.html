<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login - NotepadCoop</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col sizeMd="8">
        <ion-card>
          <ion-item lines="none">
            <h1>
              Já possui uma conta?
            </h1>
          </ion-item>
          <ion-item lines="none">
            <h2>
              Faça o seu login:
            </h2>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
          <ion-button expand="block" (click)="login()">Login</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col sizeMd="8">
        <ion-card>
          <ion-item>
            <h1>
              Crie a sua conta no NotepadCoop
            </h1>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Nome</ion-label>
            <ion-input type="email" [(ngModel)]="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="nEmail"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" [(ngModel)]="nPassword"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Repetir Senha</ion-label>
            <ion-input type="password" [(ngModel)]="rPassword"></ion-input>
          </ion-item>
          <ion-button expand="block" (click)="subscribe()">Cadastrar-se</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
